<html>
    <head>
        <link rel="stylesheet" href="styles.css"/>
        <script type="text/javascript" src="main.js"></script>
        <title>Personal Forecast</title>
    </head>
    <body>
        <header>
            <h1>Personal Forecast</h1>
            <hr>
        </header>
        <section>
            <div class="inline">
                <h3>Today's High</h3>
                <h4 class="temperature" id="historical">20</h4>
            </div>
            <div class="inline">
                <h3>Current Temp</h3>
                <h3 class="temperature" id="current">42</h3>
            </div>
            <div class="inline">
                <h3>Tonight's Low</h3>
                <h4 class="temperature" id="future">32</h4>
            </div>
            <div id="colloquial">
                <h3>whatever</h3>
            </div>
        </section>
    </body>
</html>
